on:
  push:
    branches:
      - "*"
    tags:
      - v*
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Extension
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Build Extension
        run: yarn compile
