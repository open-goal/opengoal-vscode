name: 📝 Lint

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: yarn

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Check Linting
        run: yarn lint

  formatting:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: yarn

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Check Linting
        run: yarn format:check
